<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="namesurname">Nome e sobrenome</label>
                <input type="text" id="namesurname" class="standard-input" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="standard-input" required placeholder="your.email@domain.com">

                <label for="cellphone">Telefone</label>
                <input type="tel" id="cellphone" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

                <label for="message">Mensagem</label>
                <textarea id="message" cols="30" rows="10" class="standard-input" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contact" id="radio-email"> E-mail</label>
                    
                    <label for="radio-cellphone"><input type="radio" name="contact" id="radio-cellphone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" id="submit">
            </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
